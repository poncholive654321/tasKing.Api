<div class="row">
    <h1>Projects</h1>
    <!--Nav pill for "All", "Active", "Closed"-->
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <a href="#/project">New project</a>
        <!--<i class="fa fa-circle-o-notch fa-spin"></i>-->
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="project in projects">
                    <td>
                        {{ project.title }}
                    </td>
                    <td>
                        {{ project.description }}
                    </td>
                    <td>
                        {{ project.created }}
                    </td>
                    <td>
                        <i class="fa fa-edit fa-lg" data-toggle="tooltip" data-placement="top" title="" data-original-title="Tooltip on top"></i>
                        <i class="fa fa-times fa-lg" style="color: red"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
