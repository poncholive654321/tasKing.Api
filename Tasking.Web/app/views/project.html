<h3>Creating a new project</h3>
<form name="project" class="form-horizontal" novalidate>
    <fieldset>
        <!--<legend>Creating a new project</legend>-->
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-10">
                <input ng-model="model.title" type="text" class="form-control" required id="title" name="title" placeholder="max. 30 characters" maxlength="30">
            </div>
        </div>
        <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
                <textarea ng-model="model.description" class="form-control" rows="3" required id="desciption" name="description" placeholder="max. 200 characters" maxlength="200"></textarea>
                <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <a href="#/projects" class="btn btn-default">Cancel</a>
                <a ng-click="submit()" class="btn btn-primary" ng-disabled="!project.$valid">Submit</a>
                <a ng-click="delete()" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </fieldset>
</form>
